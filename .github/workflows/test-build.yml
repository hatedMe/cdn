
name: deploy to aliyun oss

on:
  push:
    branches: [ hatedMe-patch-1 ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: use Node.js
      uses: actions/setup-node@v2
      with:
        cache: 'yarn'
        node-version: 12.x

    # - name: yarn install and build
