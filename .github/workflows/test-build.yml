    #     yarn run deploy-prod
    
    # - name: setup aliyun oss
    #   uses: manyuanrong/setup-ossutil@master
    #   with:
    #     endpoint: 'oss-cn-beijing.aliyuncs.com'
    #     access-key-id: ${{ secrets.OSS_KEY_ID }}
    #     access-key-secret: ${{ secrets.OSS_KEY_SECRET }}
    # chmod 755 ossutil64
    - name: setup aliyun oss
      run: | 
        cd /
        sudo wget http://gosspublic.alicdn.com/ossutil/1.7.8/ossutil64  
        pwd
        ls -l
        sudo chmod 755 ossutil64
        ./ossutil64 config -e oss-cn-beijing.aliyuncs.com -i ${{ secrets.OSS_KEY_ID }} -k ${{ secrets.OSS_KEY_SECRET }}  -L CH 

    - name: cp files to aliyun
      run: ossutil cp -rf ./dist oss://pic-wechat/blog/